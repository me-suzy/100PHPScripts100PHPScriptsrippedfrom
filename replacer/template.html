<title>Replacer</title>
<body bgcolor="#FFFFFF">
<font face="Verdana, Arial" size="2">%message%</font> 
<form action="%PHP_SELF%" method="POST">
<table width="70%" border="0" cellspacing="0" cellpadding="1" bgcolor="#CCCCCC">
<tr>
<td>
<table width="100%" border="0" cellspacing="0" cellpadding="3">
<tr>

<center>

</center>
</td>
</tr>
<tr>

Directory:</b></font></td>

<input type="text" name="directory" size="40">

</tr>

<td><font face="Verdana, Arial" size="2"><b>Locate Word or Phrase:</b></font></td>
